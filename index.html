<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header">
        <h1 id="header-text">Blake's Neighborhood Map</h1>
    </div>

    <div id="map-canvas"></div>
    <div id="map-alt">
        <h2 id="map-alt-text">Sorry, we couldn't load the Google Map</h2>
    </div>
    
    <div id="search-column">
        <div id="search-header">
            <h2 id="search-header-text">Search POI's</h2>
        </div>
        <div id="search-body">
            <form id="search-form">
                <input id="search-field" data-bind="value: searchInput">
                <button id="search-button" data-bind="click: searchPois">Search</button><br>
                <br>
            </form>
            <ul id="search-results" data-bind="foreach: poiList">
                <li data-bind="text: name, click: $parent.changeCurrentPoi"></li><br>
            </ul>
            <h3 id="streetview-header">Street View</h3><br>
            <img data-bind="attr: {src: streetViewImgSrc}" alt="Sorry, we couldn't load the Google StreetView">
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWMekTXMrGU0DNq4CiFH5ZcFW8L_Wsm1A"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
