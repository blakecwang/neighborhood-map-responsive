<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blake's Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 header">
                <h1 class="header-text">Blake's Neighborhood Map</h1>
            </div>
        </div>
        <div class="row">
            <!-- <h3 id="map-alt">Sorry, we couldn't access the Map.</h3> -->
            <div class="col-sm-12" id="map-container">
                <h3 id="map-alt">Sorry, we couldn't find the map!</h3>
                <div id="map-canvas" data-bind="html: map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 header">
                <h2 class="header-text">Search POIs</h2>
            </div>
        </div>
        <div class="row" id="search-container">
            <div class="col-sm-6">
                <div class="row">
                    <form>
                        <input data-bind="value: searchInput">
                        <button data-bind="click: searchPois">Search</button>
                    </form>
                </div>
                <div class="row">
                    <ul data-bind="foreach: poiList">
                        <li data-bind="text: name, click: $parent.changeCurrentPoi"></li><br>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <h3 data-bind="text: currentName"></h3>
                <img data-bind="attr: {src: streetViewImgSrc}" alt="Sorry, we couldn't load the Google StreetView">
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWMekTXMrGU0DNq4CiFH5ZcFW8L_Wsm1A"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
